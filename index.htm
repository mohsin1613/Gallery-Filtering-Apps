<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Filtering Apps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>

        <ul>
            <li class="list active" data-filter="all">Show All</li>
            <li class="list" data-filter="mobile">Mobile</li>
            <li class="list" data-filter="camera">Camera</li>
            <li class="list" data-filter="watch">Watch</li>
            <li class="list" data-filter="shoe">Shoe</li>
            <li class="list" data-filter="headphone">Headphone</li>
        </ul>
        
        <div class="product">
            <div class="itembox" data-item="mobile"><img src="image/mobile1.jpg" alt=""></div>
            <div class="itembox" data-item="camera"><img src="image/camera1.jpg" alt=""></div>
            <div class="itembox" data-item="watch"><img src="image/watch1.jpg" alt=""></div>
            <div class="itembox" data-item="shoe"><img src="image/shoe1.jpg" alt=""></div>
            <div class="itembox" data-item="headphone"><img src="image/headphone1.jpg" alt=""></div>
 
            <div class="itembox" data-item="mobile"><img src="image/mobile2.jpg" alt=""></div>
            <div class="itembox" data-item="camera"><img src="image/camera2.jpg" alt=""></div>
            <div class="itembox" data-item="watch"><img src="image/watch2.jpg" alt=""></div>
            <div class="itembox" data-item="shoe"><img src="image/shoe2.jpg" alt=""></div>
            <div class="itembox" data-item="headphone"><img src="image/headphone2.jpg" alt=""></div>

            <div class="itembox" data-item="mobile"><img src="image/mobile3.jpg" alt=""></div>
            <div class="itembox" data-item="camera"><img src="image/camera3.jpg" alt=""></div>
            <div class="itembox" data-item="watch"><img src="image/watch3.jpg" alt=""></div>
            <div class="itembox" data-item="shoe"><img src="image/shoe3.jpg" alt=""></div>
            <div class="itembox" data-item="headphone"><img src="image/headphone3.jpg" alt=""></div>

            <div class="itembox" data-item="mobile"><img src="image/mobile4.jpg" alt=""></div>
            <div class="itembox" data-item="watch"><img src="image/watch4.jpg" alt=""></div>
            <div class="itembox" data-item="shoe"><img src="image/shoe4.jpg" alt=""></div>
            <div class="itembox" data-item="headphone"><img src="image/headphone4.jpg" alt=""></div>

            <div class="itembox" data-item="mobile"><img src="image/mobile5.jpg" alt=""></div>
            

        </div>
    </section>

    <script>
        var i;
        var list=document.querySelectorAll('.list');
        var itembox=document.querySelectorAll('.itembox');
        
       for(i=0;i<list.length;i++)
       {
       list[i].addEventListener('click',function(){
           for(var j=0;j<list.length;j++){
               list[j].classList.remove('active');
           }
           this.classList.add('active');
           var datafilter=this.getAttribute('data-filter');
           
           for(var k=0;k<itembox.length;k++)
           {
            itembox[k].classList.add('hide');
            if(itembox[k].getAttribute('data-item')==datafilter || datafilter=="all")
                itembox[k].classList.remove('hide');
               
           }

            
       }); 
        
       }

    </script>
    
</body>
</html>
